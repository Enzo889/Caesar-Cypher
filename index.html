  <body>
    <h1 contenteditable="Caesar">Caesar Cipher</h1>
    <div class="hero">
      <div class="descifrado">
        <label for="Descifrado">Descifrado</label>
        <textarea
          name="Texto para cifrar"
          id="textoParaCifrar"
          placeholder="Descifrado"
        ></textarea>
      </div>
      <div class="hero__medio">
        <button class="btn-8" onclick="cifrarTexto()">
          <span>Cifrar</span>
        </button>
        <div class="hero__input">
          <label for="clave">Clave:</label>
          <input type="number" name="Clave" id="clave" />
        </div>
        <button class="btn-8" onclick="descifrarTexto()">
          <span>Descifrar</span>
        </button>
      </div>
      <div class="cifrado">
        <label for="Descifrado">Cifrado</label>
        <textarea
          name="Texto cifrado"
          id="textoCifrado"
          placeholder="Cifrado"
        ></textarea>
      </div>
    </div>
    <p id="mensajeError"></p>

    <script src="main.js"></script>
